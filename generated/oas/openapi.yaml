openapi: 3.1.0
info:
  title: ヰ世界のテラリウム API
  version: 0.0.0
tags:
  - name: SongType
paths:
  /song-types:
    get:
      operationId: listSongTypes
      description: 楽曲種別一覧取得API
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSongTypeResponse'
      tags:
        - SongType
components:
  schemas:
    ListSongTypeResponse:
      type: object
      required:
        - songTypes
      properties:
        songTypes:
          type: array
          items:
            $ref: '#/components/schemas/SongType'
    SongType:
      type: object
      required:
        - songTypeId
        - songTypeName
        - orderNo
      properties:
        songTypeId:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: 楽曲種別ID
        songTypeName:
          type: string
          minLength: 1
          description: 楽曲種別名
        orderNo:
          type: integer
          format: int32
          minimum: 1
          description: 表示順
      examples:
        - songTypeId: 5e8211d4-2952-407c-ba7b-18c3fe0da6e0
          songTypeName: オリジナル
          orderNo: 1
    uuid:
      type: string
      format: uuid
servers:
  - url: https://local.admin.terrarium.isekaijoucho.fan/api
    description: ローカル環境
    variables: {}
